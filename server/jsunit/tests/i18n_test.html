<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>CCE Dashboard Tests</title>
<link rel="stylesheet" type="text/css" href="../css/jsUnitStyle.css">
<link rel="stylesheet" type="text/css" href="../css/jsUnitStyle.css">
<script language="JavaScript" type="text/javascript" src="../app/jsUnitCore.js"></script>
<script language="JavaScript" type="text/javascript" src="../app/jsUnitVersionCheck.js"></script>
<script language="JavaScript" type="text/javascript" src="../app/jsTestHelper.js"></script>
<script language="JavaScript" type="text/javascript" src="../compressed/all.js"></script>
<script language="JavaScript" type="text/javascript" src="../compressed/test_helper.js"></script>
<script type="text/javascript" src="../app/after_load_enhancements.js"></script>

<script language="JavaScript" type="text/javascript">
var i18n_messages={ "building" : "Building(zh_CN)", "failed" : "Failed(zh_CN)", "discontinued" : "Discontinued", "unknown" : "Unknown", "queued" : "Queued", "passed" : "Passed", "waiting" : "Waiting", "paused" : "Paused" }
function setUp() {
	$("project1_current_status").update("Waiting");
}

function test_should_get_i18n_message(){
    assertEquals("Building(zh_CN)", getMessage("Building"))
}

function test_should_update_status_without_key(){
    $("project1_current_status").innerHTML = "Building";
    updateI18nStatus("project1_current_status");
    assertEquals("Building(zh_CN)", $("project1_current_status").innerHTML);
}

function test_should_update_status_with_key(){
    $("project1_current_status").innerHTML = "Building";
    updateI18nStatus("project1_current_status", "Failed");
    assertEquals("Failed(zh_CN)", $("project1_current_status").innerHTML);
}

function test_should_not_update_status_when_no_message(){
    $("project1_current_status").innerHTML = "Building";
    updateI18nStatus("project1_current_status", "non_existed_key");
    assertEquals("Building", $("project1_current_status").innerHTML);
}

</script>
</head>
<body>
<div id="project1_current_status"></div>
</body>

</html>
