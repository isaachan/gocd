<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>CCE Dashboard Tests</title>
<link rel="stylesheet" type="text/css" href="../css/jsUnitStyle.css">
<link rel="stylesheet" type="text/css" href="../css/jsUnitStyle.css">
<script language="JavaScript" type="text/javascript" src="../app/jsUnitCore.js"></script>
<script language="JavaScript" type="text/javascript" src="../app/jsUnitVersionCheck.js"></script>
<script language="JavaScript" type="text/javascript" src="../app/jsTestHelper.js"></script>
<script language="JavaScript" type="text/javascript" src="../compressed/all.js"></script>
<script language="JavaScript" type="text/javascript" src="../compressed/test_helper.js"></script>
<script type="text/javascript" src="../app/after_load_enhancements.js"></script>

<script language="JavaScript" type="text/javascript">
function test_should_return_link_to_commit_message_when_status_is_not_building() {
	var json = passed_json('project1')
    var expected = 'build/detail/' + json.building_info.name
	assertEquals(expected, new BuildBaseObserver().get_link(json));
	json = failed_json('project1')
	assertEquals(expected, new BuildBaseObserver().get_link(json));
}

function test_should_return_link_to_commit_message_when_status_is_building() {
	var json = building_json('project1')
    var expected = 'build/detail/' + json.building_info.name;
	assertEquals(expected, new BuildBaseObserver().get_link(json));
}

function test_should_return_null_when_json_is_null() {
	assertUndefined(new BuildBaseObserver().get_link(null));
}
</script>
</head>
<body>
</body>
</html>
