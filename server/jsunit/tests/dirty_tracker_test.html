<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>CCE Dashboard Tests</title>
    <link rel="stylesheet" type="text/css" href="../css/jsUnitStyle.css"/>
    <link rel="stylesheet" type="text/css" href="../stylesheets/main.css"/>
    <script language="JavaScript" type="text/javascript" src="../app/jsUnitCore.js"></script>
    <script language="JavaScript" type="text/javascript" src="../app/jsUnitVersionCheck.js"></script>
    <script language="JavaScript" type="text/javascript" src="../app/jsTestHelper.js"></script>
    <script language="JavaScript" type="text/javascript" src="../compressed/all.js"></script>
    <script language="JavaScript" type="text/javascript" src="../compressed/test_helper.js"></script>
<script type="text/javascript" src="../app/after_load_enhancements.js"></script>
    <script language="JavaScript" type="text/javascript">

        function test_should_update_when_revision_is_updated() {
            var dirtyTracker = new DirtyTracker('materials_tab');
            dirtyTracker.update(1);
            assertEquals('Materials', $$('#materials_tab.updated')[0].down('a').innerHTML);
        }

        function test_should_remove_updated_when_update_is_undone() {
            var dirtyTracker = new DirtyTracker('materials_tab');
            dirtyTracker.update(1);
            dirtyTracker.update(1);
            dirtyTracker.undoUpdate(1);
            assertTrue($$('#materials_tab.updated').length == 0);
        }

        function test_should_not_remove_updated_when_atleast_one_is_updated() {
            var dirtyTracker = new DirtyTracker('materials_tab');
            dirtyTracker.update(1);
            dirtyTracker.update(2);
            dirtyTracker.undoUpdate(1);
            assertTrue($$('#materials_tab.updated').length != 0);
        }

    </script>
</head>
<body>
<div class='under_test'>
    <div class="change_materials">
        <div class="sub_tabs_container">
            <ul>
                <li id="materials_tab" class="current_tab"><a>Materials</a></li>
                <li id="environment_variables_tab" ><a>Environment Variables</a></li>
            </ul>
            <div class="clear"></div>
        </div>
        <div class="sub_tab_container rounded-corner-for-tab-container">
        </div>
    </div>
</div>
</body>
</html>
