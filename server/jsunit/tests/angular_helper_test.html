<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Task Plugin Tests</title>
    <link rel="stylesheet" type="text/css" href="../css/jsUnitStyle.css">

    <script type="text/javascript" src="../app/jsUnitCore.js"></script>
    <script type="text/javascript" src="../app/jsUnitVersionCheck.js"></script>
    <script type="text/javascript" src="../app/jsTestHelper.js"></script>
    <script type="text/javascript" src="../compressed/all.js"></script>
    <script language="JavaScript" type="text/javascript" src="../compressed/test_helper.js"></script>
    <script type="text/javascript" src="../app/after_load_enhancements.js"></script>
    <script type="text/javascript">
        function test_should_define_angular_app() {
            new AngularHelper().defineModule("foo");
            assertNotNull(angular.module("foo"))
        }

        function test_should_check_angular_app_defined() {
            new AngularHelper().defineModule("defined-app");
            assertTrue(new AngularHelper().isDefined("defined-app"))
            assertFalse(new AngularHelper().isDefined("undefined-app"))
        }

    </script>
</head>

<body>
<form id="form_id" name="form_id">
</form>
</body>
</html>
