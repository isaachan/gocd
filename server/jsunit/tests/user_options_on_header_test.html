<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>CCE Dashboard Tests</title>
    <link rel="stylesheet" type="text/css" href="../css/jsUnitStyle.css">
    <script language="JavaScript" type="text/javascript" src="../app/jsUnitCore.js"></script>
    <script language="JavaScript" type="text/javascript" src="../app/jsUnitVersionCheck.js"></script>
    <script language="JavaScript" type="text/javascript" src="../app/jsTestHelper.js"></script>
    <script language="JavaScript" type="text/javascript" src="../compressed/all.js"></script>
    <script language="JavaScript" type="text/javascript" src="../compressed/test_helper.js"></script>
    <script type="text/javascript" src="../app/after_load_enhancements.js"></script>

    <script language="JavaScript" type="text/javascript">
        var data;
        var orignialAjax = jQuery.ajax;

        function tearDown() {
            jQuery.ajax = orignialAjax;
        }

        function setUp() {
            jQuery.ajax = function () {
            }
        }

        function testShouldHideOptionsWithPreferencesOnUsernameByDefault() {
            assertEquals('1', true, jQuery(".enhanced_dropdown").hasClass("hidden"))
            assertEquals('2', false, jQuery(".current_user").hasClass("selected"))


        }
        function testShouldDisplayOptionsWithPreferencesOnUsernameLinkClick() {
            jQuery(".current_user").trigger('click');
            assertEquals('3', false, jQuery(".enhanced_dropdown").hasClass("hidden"))
            assertEquals('4', true, jQuery(".current_user").hasClass("selected"))

        }
        function testShouldHideOptionsWithPreferencesOnUsernameOnDocumentClick() {
            jQuery(".current_user").trigger('click');
            jQuery(document).trigger('click');
            assertEquals('5', true, jQuery(".enhanced_dropdown").hasClass("hidden"))
            assertEquals('6', false, jQuery(".current_user").hasClass("selected"))
        }

    </script>
</head>

<body>
<div class='under_test'>
    <div class="current_user icon">
        <a class="current_user_name" href="#">admin</a>
        <ul class="enhanced_dropdown hidden">
            <li>
                <a href="/go/tab/mycruise/user">Preferences</a>
            </li>
            <li class="logout">
                <a id="nav-logout" class="sign_out" href="/go/auth/logout">Sign out</a>
            </li>
        </ul>
    </div>
</div>
</body>
</html>
