<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" type="text/css" href="../css/jsUnitStyle.css">
    <script language="JavaScript" type="text/javascript" src="../app/jsUnitCore.js"></script>
    <script language="JavaScript" type="text/javascript" src="../app/jsUnitVersionCheck.js"></script>
    <script language="JavaScript" type="text/javascript" src="../app/jsTestHelper.js"></script>
    <script language="JavaScript" type="text/javascript" src="../compressed/all.js"></script>
    <script language="JavaScript" type="text/javascript" src="../compressed/test_helper.js"></script>
    <script type="text/javascript" src="../app/after_load_enhancements.js"></script>
    <script type="text/javascript">
        var success_message = "set via callback"
        jQuery.ajax = function(options) {
            options.success('success data');
        };
        PackageMaterialDefinition = {
            prototype : {
                displayErrorMessageIfPluginIsMissing : function() {}
            }
        };
        Modalbox = {
            focusableElements : "data before callback",
            _findFocusableElements : function() {
                return success_message;
            }
        };
        var is_plugin_missing_handle = {
            is_plugin_missing : false
        };

        function test_should_setup_MBFocusable_on_elements_inserted_via_ajax() {
            var data = {'value' : is_plugin_missing_handle}
            var def = new AddNewPackageDefinitionState(data, [], [], jQuery("#repo_containter"), jQuery("#packageContainer"), jQuery("#packageConfigContainer"), [], jQuery("#saveButton"), "url");
            def.initialize();
            assertEquals(success_message, Modalbox.focusableElements);
        }
    </script>
</head>
<body>
    <input id="repo_containter" value="value"/>
    <div id="packageConfigContainer"></div>
    <span id="saveButton">Save Button</span>
    <div id="packageContainer"></div>
</body>
</html>
